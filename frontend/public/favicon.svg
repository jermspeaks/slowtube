<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle with YouTube red -->
  <circle cx="16" cy="16" r="15" fill="#FF0000"/>
  
  <!-- Play button triangle (centered and prominent) -->
  <path d="M 11 9 L 11 23 L 23 16 Z" fill="white"/>
  
  <!-- Small clock/watch later indicator in top-right corner -->
  <circle cx="24" cy="8" r="3.5" fill="white" stroke="#FF0000" stroke-width="0.5"/>
  <!-- Clock hands pointing to 2 o'clock (watch later) -->
  <line x1="24" y1="8" x2="24" y2="6" stroke="#FF0000" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="24" y1="8" x2="25.5" y2="8.5" stroke="#FF0000" stroke-width="1.5" stroke-linecap="round"/>
</svg>
